#docker-machinery
test:
    swarm: off
    driver: virtualbox
    memory: "1GiB"
    size: "2GB"
    labels:
        role: testing
        target: dev
    prelude:
        -
            exec: mkdir
            args: -p /etc/test
            sudo: on
            remote: on
            copy: off
    files:
        -
            source: test/pwd/access.cfg
            destination: /etc/test/
            sudo: on
    images:
        - alpine
    ports:
        - 8080:80
        - 20514:514/udp
        - 9090
    compose:
      -
        environment:
            - VERSION=1.15-alpine
        env_file:
            - myvars.env
        files:
            - docker-compose.yml
        project: test

.ignored:
    swarm: off
