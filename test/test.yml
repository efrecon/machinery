#docker-machinery
version: 2

include:
    - depends/skeleton.yml
#    - depends/google.yml

env_file:
    - depends/test.env

environment:
    - TEST=inmain

machines:
    test:
        extends:
            - .skeleton
            - .google
            - .labelled
        prelude:
            -
                exec: mkdir
                args: -p /etc/test
                sudo: on
                remote: on
                copy: off
            -
                exec: bin/witness.sh
                args: $TEST
                sudo: on
                remote: on
                substitution: on
            -
                exec: bin/witness.sh
                args: $TEST
                sudo: on
                remote: on
                substitution: off
            -
                exec: bin/witness.sh
                args: $TEST
                sudo: on
                remote: on
                substitution:
                    scope: both
            -
                exec: bin/witness.sh
                args: $TEST
                sudo: on
                remote: on
                substitution:
                    scope: args
            -
                exec: bin/witness.sh
                args: $TEST
                sudo: on
                remote: on
                substitution:
                    scope: args
                    patterns:
                        - A*
            -
                exec: bin/witness.sh
                args: $TEST
                sudo: on
                remote: on
                substitution:
                    scope: args
                    patterns:
                        - TES*
        files:
            -
                source: test/pwd/access.cfg
                destination: /etc/test/
                sudo: on
        images:
            - alpine
            - nginx:${VERSION:-latest}
        ports:
            - 8080:80
            - 20514:514/udp
            - 9090
        environment:
            - TEST=overrideinvm
            - VERSION=1.19-alpine
        compose:
            -
                environment:
                    - NOTUSED=ForDemo
                env_file:
                    - myvars.env
                files:
                    - docker-compose.yml
                project: test
